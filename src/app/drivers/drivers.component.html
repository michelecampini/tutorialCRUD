<div class="driversList">
  <div class="contacts">
    <div class="searchbar">
      <input type="text" placeholder="Cerca un guidatore..."/>
    </div>
    <div class="contact" *ngFor="let driver of drivers">
      <img class="avatar" src="{{driver.avatar}}"/>
      <p>
        {{driver.nome + " " + driver.cognome}}
      </p>
    </div>
  </div>
  <app-driver-details></app-driver-details>
</div>
