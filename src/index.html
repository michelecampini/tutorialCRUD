<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Karken | Share & Travel</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Mrs+Sheppards|Pacifico|Sedgwick+Ave+Display|Chewy|Varela+Round"
        rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.js"></script>
</head>
<body>
<app-root></app-root>


<script>
  $(document).ready(function () {

    var scene = document.getElementById("scene");
    var parallax = new Parallax(scene);
    var lastScrollTop = 0;

    $(window).bind('scroll', function () {
      var scrollPos = $(this).scrollTop();
      var banner = $('#banner');
      var scene = $('#scene div');
      var logo = $('.nav-logo');
      var containers = $('.container');
      if (scrollPos > 80) {
        banner.height(70);
        scene.fadeOut(300);
        logo.fadeIn(300);
        banner.css("background-position-y", "-20vw");
        containers.css("margin-top", "80px");
      } else if(scrollPos == 0){
        banner.height(300);
        scene.fadeIn(300);
        logo.fadeOut(300);
        banner.css("background-position-y", "-10vw");
        containers.css("margin-top", "386px");
      }
      lastScrollTop = scrollPos;
    });

  });

</script>
</body>
</html>
